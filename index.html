<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e50914">
    <script>
        // Detect if device is mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        }

        // Show install prompt only on mobile
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            if (!isMobile()) {
                e.preventDefault();
                return;
            }
            e.preventDefault();
            deferredPrompt = e;
            // Optionally show a custom install button
            showInstallButton();
        });

        function showInstallButton() {
            const installBtn = document.createElement('button');
            installBtn.textContent = 'Install App';
            installBtn.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #e50914;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                z-index: 1000;
            `;
            installBtn.addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        } else {
                            console.log('User dismissed the install prompt');
                        }
                        deferredPrompt = null;
                        installBtn.remove();
                    });
                }
            });
            document.body.appendChild(installBtn);
        }
    </script>
    <style>

            }

            }

    </style>
</head>

    <script>
        const workerUrl = 'https://movielist.22afed28-f0b2-46d0-8804-c90e25c90bd4.workers.dev/';

        // Image caching functions
        async function loadImageToCache(url, key) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const reader = new FileReader();
                reader.onload = () => {
                    localStorage.setItem(key, reader.result);
                };
                reader.readAsDataURL(blob);
            } catch (error) {
                console.error('Error caching image:', error);
            }
        }

        function getCachedImage(key) {
            return localStorage.getItem(key);
        }

        let popularPage = 1;
        let popularMovies = [];

        // Fetch popular movies
        async function fetchPopularMovies(page = 1) {
            try {
                const response = await fetch(`${workerUrl}?popular&page=${page}`);
                const data = await response.json();
                if (page === 1) {
                    popularMovies = data.results;
                } else {
                    popularMovies = [...popularMovies, ...data.results];
                }
                displayMovies(popularMovies, 'popular-movies');
                popularPage = page;
                // Show load more button if not searching
                document.getElementById('load-more-popular').style.display = 'block';
            } catch (error) {
                console.error('Error fetching popular movies:', error);
            }
        }

        // Fetch genres
        async function fetchGenres() {
            try {
                const response = await fetch(`${workerUrl}?action=getGenres`);
                const data = await response.json();
                displayGenres(data.genres);
            } catch (error) {
                console.error('Error fetching genres:', error);
            }
        }

        // Fetch movies by genre
        async function fetchMoviesByGenre(genreId) {
            try {
                const response = await fetch(`${workerUrl}?action=discover&genre=${genreId}`);
                const data = await response.json();
                displayMovies(data.results, 'category-movies');
            } catch (error) {
                console.error('Error fetching movies by genre:', error);
            }
        }

        // Debounce function
        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Search movies
        async function searchMovies(query) {
            if (!query.trim()) {
                // If query is empty, reload popular movies
                fetchPopularMovies(1);
                return;
            }
            try {
                const response = await fetch(`${workerUrl}?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                popularMovies = data.results.filter(movie => movie.media_type === 'movie' || movie.media_type === 'tv'); // Filter to movies and TV shows only
                displayMovies(popularMovies, 'popular-movies');
                // Hide load more button during search
                document.getElementById('load-more-popular').style.display = 'none';
            } catch (error) {
                console.error('Error searching movies:', error);
            }
        }

        // Fetch search suggestions
        async function fetchSearchSuggestions(query) {
            if (!query.trim()) {
                hideSearchDropdown();
                return;
            }
            try {
                const response = await fetch(`${workerUrl}?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                displaySearchSuggestions(data.results.slice(0, 5)); // Show top 5 suggestions
            } catch (error) {
                console.error('Error fetching search suggestions:', error);
            }
        }

        // Display search suggestions
        function displaySearchSuggestions(movies) {
            const dropdown = document.getElementById('search-dropdown');
            dropdown.innerHTML = '';
            if (movies.length === 0) {
                hideSearchDropdown();
                return;
            }
            movies.forEach(movie => {
                const item = document.createElement('div');
                item.className = 'search-dropdown-item';
                const img = document.createElement('img');
                img.src = movie.poster_path ? `https://image.tmdb.org/t/p/w92${movie.poster_path}` : 'https://via.placeholder.com/40x60?text=No+Image';
                img.alt = movie.title || movie.name;
                img.onerror = () => img.src = 'https://via.placeholder.com/40x60?text=No+Image';
                const title = document.createElement('span');
                title.textContent = movie.title || movie.name;
                item.appendChild(img);
                item.appendChild(title);
                item.addEventListener('click', () => {
                    openMovieModal(movie);
                    hideSearchDropdown();
                });
                dropdown.appendChild(item);
            });
            dropdown.style.display = 'block';
        }

        // Hide search dropdown
        function hideSearchDropdown() {
            document.getElementById('search-dropdown').style.display = 'none';
        }

        // Fetch movie details
        async function fetchMovieDetails(movieId, mediaType = 'movie') {
            try {
                const response = await fetch(`${workerUrl}?details=${movieId}&type=${mediaType}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching movie details:', error);
                return null;
            }
        }

        // Fetch movie credits
        async function fetchCredits(movieId, mediaType = 'movie') {

        // Fetch TV seasons

        // Fetch external IDs
        async function fetchExternalIds(movieId, mediaType = 'movie') {
            try {
                const response = await fetch(`${workerUrl}?tmdb_id=${movieId}&type=${mediaType}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching external IDs:', error);
                return null;
            }
        }

        // Display movies in grid
        function displayMovies(movies, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                const imgSrc = getCachedImage(`poster_${movie.id}`) || `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
                movieCard.innerHTML = `
                    <img src="${imgSrc}" alt="${movie.title || movie.name}" data-movie-id="${movie.id}">
                    <h3>${movie.title || movie.name}</h3>
                `;
                const img = movieCard.querySelector('img');
                img.addEventListener('load', () => {
                    if (!getCachedImage(`poster_${movie.id}`)) {
                        loadImageToCache(img.src, `poster_${movie.id}`);
                    }
                });
                movieCard.addEventListener('click', () => {
                    openMovieModal(movie);
                });
                container.appendChild(movieCard);
            });
        }

        // Open movie details modal
        async function openMovieModal(movie) {
            const mediaType = movie.media_type === 'tv' ? 'tv' : 'movie';
            const [details, credits, externalIds] = await Promise.all([
                fetchMovieDetails(movie.id, mediaType),
                fetchCredits(movie.id, mediaType),
                fetchExternalIds(movie.id, mediaType)
            ]);
            if (!details || !credits) return;

            document.getElementById('modal-poster').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            document.getElementById('modal-movie-title').textContent = movie.title || movie.name;
            document.getElementById('modal-movie-title').dataset.id = movie.id;
            document.getElementById('modal-movie-title').dataset.imdbId = externalIds?.imdb_id || '';
            document.getElementById('modal-movie-title').dataset.mediaType = mediaType;
            document.getElementById('modal-overview').textContent = movie.overview;
            document.getElementById('modal-release-date').textContent = movie.release_date || movie.first_air_date;
            document.getElementById('modal-rating').textContent = movie.vote_average.toFixed(1);

            // Check if it's a TV show
            const isTV = mediaType === 'tv';

            // Show/hide TV selectors
            const tvSelectors = document.querySelector('.tv-selectors');
            if (isTV) {
                tvSelectors.style.display = 'block';
                // Fetch seasons
                const seasons = await fetchSeasons(movie.id);
                if (seasons && seasons.seasons) {
                    const seasonSelect = document.getElementById('season-select');
                    seasonSelect.innerHTML = '';
                    seasons.seasons.forEach(season => {
                        const option = document.createElement('option');
                        option.value = season.season_number;
                        option.textContent = `Season ${season.season_number}`;
                        seasonSelect.appendChild(option);
                    });
                    // Load episodes for first season
                    if (seasons.seasons.length > 0) {
                        loadEpisodes(movie.id, seasons.seasons[0].season_number);
                    }
                }
            } else {
                tvSelectors.style.display = 'none';
            }

            // Director (only for movies)
            const director = credits.crew.find(person => person.job === 'Director');
            const directorDiv = document.getElementById('modal-director');
            directorDiv.innerHTML = '';
            if (!isTV && director) {
                const directorImg = document.createElement('img');
                directorImg.src = director.profile_path ? `https://image.tmdb.org/t/p/w185${director.profile_path}` : 'https://via.placeholder.com/60x90?text=No+Image';
                directorImg.alt = director.name;
                directorImg.onerror = () => directorImg.src = 'https://via.placeholder.com/60x90?text=No+Image';
                const directorName = document.createElement('span');
                directorName.textContent = director.name;
                directorDiv.appendChild(directorImg);
                directorDiv.appendChild(directorName);
            } else {
                directorDiv.textContent = 'N/A';
            }

            // Cast
            const castDiv = document.getElementById('modal-cast');
            castDiv.innerHTML = '';
            const castMembers = credits.cast.slice(0, 5);
            castMembers.forEach(actor => {
                const castMemberDiv = document.createElement('div');
                castMemberDiv.className = 'cast-member';
                const actorImg = document.createElement('img');
                actorImg.src = actor.profile_path ? `https://image.tmdb.org/t/p/w185${actor.profile_path}` : 'https://via.placeholder.com/60x90?text=No+Image';
                actorImg.alt = actor.name;
                actorImg.onerror = () => actorImg.src = 'https://via.placeholder.com/60x90?text=No+Image';
                const actorName = document.createElement('p');
                actorName.textContent = actor.name;
                castMemberDiv.appendChild(actorImg);
                castMemberDiv.appendChild(actorName);
                castDiv.appendChild(castMemberDiv);
            });

            // Check if movie is in favorites
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const isFavorite = favorites.some(fav => fav.id === movie.id);
            const favoriteBtn = document.getElementById('favorite-btn');
            favoriteBtn.textContent = isFavorite ? 'Remove from Favorites' : 'Add to Favorites';
            favoriteBtn.classList.toggle('active', isFavorite);

            // Store last viewed movie
            const lastViewed = JSON.parse(localStorage.getItem('lastViewed') || '[]');
            const existingIndex = lastViewed.findIndex(item => item.id === movie.id);
            if (existingIndex > -1) {
                lastViewed.splice(existingIndex, 1);
            }
            lastViewed.unshift(movie);
            if (lastViewed.length > 10) {
                lastViewed.pop();
            }
            localStorage.setItem('lastViewed', JSON.stringify(lastViewed));
            displayLastViewed();

            document.getElementById('movie-modal').style.display = 'flex';
        }

        // Load episodes for a season
        async function loadEpisodes(tvId, seasonNumber) {
            const episodes = await fetchEpisodes(tvId, seasonNumber);
            if (episodes && episodes.episodes) {
                const episodeSelect = document.getElementById('episode-select');
                episodeSelect.innerHTML = '';
                episodes.episodes.forEach(episode => {
                    const option = document.createElement('option');
                    option.value = episode.episode_number;
                    option.textContent = `Episode ${episode.episode_number}: ${episode.name}`;
                    episodeSelect.appendChild(option);
                });
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('movie-modal').style.display = 'none';
        }

        // Toggle favorite
        function toggleFavorite(movie) {
            let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const index = favorites.findIndex(fav => fav.id === movie.id);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(movie);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            const favoriteBtn = document.getElementById('favorite-btn');
            const isFavorite = favorites.some(fav => fav.id === movie.id);
            favoriteBtn.textContent = isFavorite ? 'Remove from Favorites' : 'Add to Favorites';
            favoriteBtn.classList.toggle('active', isFavorite);
        }

        // Display genres as buttons
        function displayGenres(genres) {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            genres.forEach(genre => {
                const button = document.createElement('button');
                button.className = 'category-button';
                button.textContent = genre.name;
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    fetchMoviesByGenre(genre.id);
                });
                container.appendChild(button);
            });
        }

        // Debounced search function
        const debouncedSearch = debounce(searchMovies, 300);
        const debouncedSuggestions = debounce(fetchSearchSuggestions, 200);

        // Event listeners
        document.getElementById('search-button').addEventListener('click', () => {
            const query = document.getElementById('search-input').value.trim();
            if (query) {
                searchMovies(query);
                hideSearchDropdown();
            }
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            debouncedSearch(query);
            debouncedSuggestions(query);
        });

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    searchMovies(query);
                    hideSearchDropdown();
                }
            }
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!document.getElementById('search-container').contains(e.target)) {
                hideSearchDropdown();
            }
        });

        document.getElementById('load-more-popular').addEventListener('click', () => {
            fetchPopularMovies(popularPage + 1);
        });

        // Modal event listeners
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('watch-now-btn').addEventListener('click', () => {
            const tmdbId = document.getElementById('modal-movie-title').dataset.id;
            const mediaType = document.getElementById('modal-movie-title').dataset.mediaType;
            openProviderModal(tmdbId, mediaType);
        });
        document.getElementById('favorite-btn').addEventListener('click', () => {
            const movie = {
                id: parseInt(document.getElementById('modal-movie-title').dataset.id),
                title: document.getElementById('modal-movie-title').textContent,
                poster_path: document.getElementById('modal-poster').src.split('/t/p/w500')[1],
                overview: document.getElementById('modal-overview').textContent,
                release_date: document.getElementById('modal-release-date').textContent,
                vote_average: parseFloat(document.getElementById('modal-rating').textContent)
            };
            toggleFavorite(movie);
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('movie-modal')) {
                closeModal();
            }
        });

        // Event listener for season select
        document.getElementById('season-select').addEventListener('change', (e) => {
            const seasonNumber = e.target.value;
            const tvId = document.getElementById('modal-movie-title').dataset.id;
            loadEpisodes(tvId, seasonNumber);
        });

        // Display last viewed movies
        function displayLastViewed() {
            const lastViewed = JSON.parse(localStorage.getItem('lastViewed') || '[]');
            displayMovies(lastViewed, 'last-viewed');
            updateArrowStates();
        }

        // Update arrow button states
        function updateArrowStates() {
            const row = document.getElementById('last-viewed');
            const leftArrow = document.getElementById('left-arrow');
            const rightArrow = document.getElementById('right-arrow');
            leftArrow.disabled = row.scrollLeft <= 0;
            rightArrow.disabled = row.scrollLeft >= row.scrollWidth - row.clientWidth;
        }

        // Scroll left
        document.getElementById('left-arrow').addEventListener('click', () => {
            const row = document.getElementById('last-viewed');
            row.scrollBy({ left: -200, behavior: 'smooth' });
            setTimeout(updateArrowStates, 300);
        });

        // Scroll right
        document.getElementById('right-arrow').addEventListener('click', () => {
            const row = document.getElementById('last-viewed');
            row.scrollBy({ left: 200, behavior: 'smooth' });
            setTimeout(updateArrowStates, 300);
        });





        // Fetch providers from worker
        let providers = [];
        async function fetchProviders() {
            try {
                const response = await fetch(`${workerUrl}?action=getProviders`);
                const data = await response.json();
                providers = data.providers.map(provider => ({
                    name: provider.provider_name,
                    url: provider.domain,
                    logo: provider.logo_path || `https://via.placeholder.com/50x50?text=${provider.provider_name.charAt(0)}`
                }));
            } catch (error) {
                console.error('Error fetching providers:', error);
                // Fallback to default providers if fetch fails
                providers = [
                    { name: 'Alpha', url: 'vidfast.pro', logo: 'https://via.placeholder.com/50x50?text=A' },
                    { name: 'Bravo', url: 'autoembed.pro', logo: 'https://via.placeholder.com/50x50?text=B' },
                    { name: 'Charlie', url: 'vidrock.net', logo: 'https://via.placeholder.com/50x50?text=C' },
                    { name: 'Delta', url: 'vidsrc-embed.ru', logo: 'https://via.placeholder.com/50x50?text=D' }
                ];
            }
        }

        // Open provider modal
        async function openProviderModal(tmdbId, mediaType) {
            const container = document.getElementById('provider-list');
            container.innerHTML = '';

            // Show/hide TV selectors in provider modal
            const providerTvSelectors = document.getElementById('provider-tv-selectors');
            if (mediaType === 'tv') {
                providerTvSelectors.style.display = 'block';
                // Fetch seasons
                const seasons = await fetchSeasons(tmdbId);
                if (seasons && seasons.seasons) {
                    const seasonSelect = document.getElementById('provider-season-select');
                    seasonSelect.innerHTML = '';
                    seasons.seasons.forEach(season => {
                        const option = document.createElement('option');
                        option.value = season.season_number;
                        option.textContent = `Season ${season.season_number}`;
                        seasonSelect.appendChild(option);
                    });
                    // Load episodes for first season
                    if (seasons.seasons.length > 0) {
                        loadProviderEpisodes(tmdbId, seasons.seasons[0].season_number);
                    }
                }
            } else {
                providerTvSelectors.style.display = 'none';
            }

            // Display providers
            providers.forEach(provider => {
                const providerItem = document.createElement('div');
                providerItem.className = 'provider-item';
                providerItem.innerHTML = `
                    <img src="${provider.logo}" alt="${provider.name}">
                    <p>${provider.name}</p>
                `;
                providerItem.addEventListener('click', () => {
                    selectProvider(tmdbId, mediaType, provider.url);
                });
                container.appendChild(providerItem);
            });

            document.getElementById('provider-modal').style.display = 'flex';
        }

        // Load episodes for provider modal
        async function loadProviderEpisodes(tvId, seasonNumber) {
            const episodes = await fetchEpisodes(tvId, seasonNumber);
            if (episodes && episodes.episodes) {
                const episodeSelect = document.getElementById('provider-episode-select');
                episodeSelect.innerHTML = '';
                episodes.episodes.forEach(episode => {
                    const option = document.createElement('option');
                    option.value = episode.episode_number;
                    option.textContent = `Episode ${episode.episode_number}: ${episode.name}`;
                    episodeSelect.appendChild(option);
                });
            }
        }

        // Select provider and open iframe
        async function selectProvider(tmdbId, mediaType, providerUrl) {
            // Fetch external IDs to get IMDB ID
            const externalIds = await fetchExternalIds(tmdbId, mediaType);
            const imdbId = externalIds?.imdb_id;
            if (!imdbId) {
                console.error('IMDB ID not found');
                alert('IMDB ID not found for this movie/TV show.');
                return;
            }

            // Fetch embed HTML from worker
            let params = `action=embed&provider=${providerUrl}&imdb_id=${imdbId}&type=${mediaType}`;
            if (mediaType === 'tv') {
                const season = document.getElementById('provider-season-select').value;
                const episode = document.getElementById('provider-episode-select').value;
                params += `&season=${season}&episode=${episode}`;
            }
            const response = await fetch(`${workerUrl}?${params}`);
            if (!response.ok) {
                const errorData = await response.json();
                alert(`Error: ${errorData.error}`);
                return;
            }
            const html = await response.text();

            // Close provider modal
            closeProviderModal();

            // Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-indicator';
            loadingDiv.textContent = 'Loading video...';
            document.body.appendChild(loadingDiv);

            // Insert the iframe HTML into the body
            document.body.insertAdjacentHTML('beforeend', html);

            // Find the iframe and hide loading when it loads
            const iframe = document.querySelector('#streamingIframe');
            if (iframe) {
                iframe.addEventListener('load', () => {
                    loadingDiv.remove();
                });
                // Fallback: hide loading after 5 seconds if load event doesn't fire
                setTimeout(() => {
                    if (document.body.contains(loadingDiv)) {
                        loadingDiv.remove();
                    }
                }, 5000);
            } else {
                // If no iframe found, hide loading immediately
                loadingDiv.remove();
            }

            // Add event listener to close button
            const closeStreamingBtn = document.querySelector('#close-streaming, .close-streaming');
            if (closeStreamingBtn) {
                closeStreamingBtn.addEventListener('click', () => {
                    const streamingContainer = document.querySelector('.streaming-container');
                    if (streamingContainer) {
                        streamingContainer.remove();
                    }
                    // Also remove loading if still present
                    if (document.body.contains(loadingDiv)) {
                        loadingDiv.remove();
                    }
                });
            }
        }

        // Close provider modal
        function closeProviderModal() {
            document.getElementById('provider-modal').style.display = 'none';
        }

        // Event listeners for provider modal
        document.getElementById('close-provider-modal').addEventListener('click', closeProviderModal);

        // Close provider modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('provider-modal')) {
                closeProviderModal();
            }
        });

        // Initialize
        fetchProviders();
        fetchPopularMovies();
        fetchGenres();
        displayLastViewed();
    </script>
